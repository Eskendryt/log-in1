<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/Portofolio/images/purple-dew-abstract-watery-morning-background.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); /* White shadow */
            text-align: center;
            width: 300px; /* Set a fixed width */
            height: 400px; /* Increased height */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white; /* White text */
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: white; /* White text for labels */
        }

        input {
            width: 100%;
            height: 40px; /* Set height for input fields */
            padding: 10px;
            margin-bottom: 20px; /* Increased margin between input fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5); /* White shadow */
            background-color: transparent; /* Remove background color */
            color: white; /* White text */
        }

        button {
            background-color: transparent; /* Transparent button background */
            color: white;
            padding: 10px 20px;
            border: 2px solid white; /* White border */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px; /* Added extra space before the button */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover */
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5); /* White shadow */
        }

        button:hover {
            background-color: #4CAF50;
            color: white; /* Text color on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
